<!-- DOCTYPE html е важен когато качвате в интернет -->
<!DOCTYPE html>
<!-- Главният таг е <html> той е задължителен -->
<html>
<!-- head тага не е задължителен, но е препоръчителен. Там можете да сложите заглавие на сайта, допълнителни скриптове, стилови файлове и др. -->
<head>
<!-- Така се затварят тагове </таг> -->
</head>
<!-- body тага е важен, защото там се изпълняват тагове -->
<body>
</body>
</html>
